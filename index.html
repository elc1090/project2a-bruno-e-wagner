<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="mx-auto bg-light mt-5" style="width: 400px; border-radius: 0.5rem;">
        <div class="w-100 pb-1">
            <div class="w-100" style="background: coral;">
                <h3 class="text-center mt-5" style="line-height: 6rem;">GitHub API</h3>
            </div>
            <form id="gitHubForm" class="form-inline mx-auto w-100 p-2 pr-5 pl-5">

                <label for="usernameInput">Usu√°rio do Github</label>
                <div class="input-group mb-3">
                    <input id="usernameInput" class="form-control mb-3" type="text" name="username" placeholder="GitHub Username">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary mb-3 text-dark" id="searchRepoButton">
                            Buscar
                        </button>
                    </div>
                </div>
                
                <label for="repositorySelect">Repositorios</label>
                <select id="repositorySelect" class="custom-select mb-5 w-100" name="repository" disabled>
                </select>

                <input type="submit" id="inputSubmit" class="btn btn-dark mb-3 w-100" value="Buscar">
            </form>
            <ul id="repoCommits" class="list-group mx-auto mb-5 w-100"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
